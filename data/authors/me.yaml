bio: "

  Marco Kalz is full professor of educational technology and Chief Information/Chief Digital Officer (CIO/CDO) at the Heidelberg University of Education.\ 

  His research interest lies on the use of open education, pervasive technologies and formative assessment to support (lifelong) learning and knowledge construction.\ 

  He has published more than 150 peer-reviewed publications. Marco is a researcher at the intersection of educational science, computer science and psychology with an

  interest in addressing global societal challenges like energy conservation, marine litter, resuscitation support and cancer education with educational technology.

  Marco is associate editor of the International Journal of Artificial Intelligence in Education and editorial board member of the Journal of Computing in Higher Education.\ 

  He is a senior-fellow of the Interuniversity Center for Educational Sciences (ICO) and the Dutch research school on information and knowledge systems (SIKS).\ 

  He is director of the study program E-Learning and Media Education and director of the Heidelberg Centre for Digital Transformation in Education.\ 

  Over the years he could secure approx. 4 Mio EUR of research funding for his institutions from competitive projects with a total budget of 36 Mio EUR.\ 

  He has been an keynote speaker on more than 60 conferences and events. Besides European projects he was and is regularly involved in educational innovation and consulting

  projects with partners inside and outside of his institutions including clients like the International Labour Organisation, United Nations Environment Program,\ 

  the European Commission, UNESCO or other international and national organizations.\n"
